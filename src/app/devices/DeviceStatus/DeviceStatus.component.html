<p>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-title> {{device.name}} </mat-card-title>
      <mat-card-subtitle> {{device.model}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>        
        Ciśnienie wody - {{device.status.waterPreasure}}
      </div>
      <div>
        Temperatura przepływu - {{device.status.flowTemperature}}
      </div>
      <div>
        Temperatura wody - {{device.status.waterTemperature}}
      </div>
      <div>
        Aktywny tryb - {{device.status.activeMode}}
      </div>
      <div>
        Wilgotność - {{device.status.wetness}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-link" routerLink="/devices">Wróć</button>
    </mat-card-actions>
  </mat-card>
</p>
