<h3>All devices of your firm:</h3>
<table mat-table [dataSource]="devices" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let device"> {{device.name}} </td>
    </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let device"> {{device.model}} </td>
    </ng-container>
    <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef> Numer seryjny </th>
        <td mat-cell *matCellDef="let device"> {{device.serialNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="instalationDate">
        <th mat-header-cell *matHeaderCellDef> Data instalacji </th>
        <td mat-cell *matCellDef="let device"> {{device.instalationDate | date:'dd.MM.yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Akcje  </th>
        <td mat-cell *matCellDef="let device" >
                <button mat-icon-button matTooltip="Click to details" (click)="deviceDetails(device.id)" class="iconbutton" color="primary">
                    <mat-icon aria-label="description">description</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Edit" (click)="editDevice(device.id)" class="iconbutton" color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" (click)="deleteDevice(device.id)" class="iconbutton" color="warn">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<button routerLink="/" class="btn btn-primary">
  Add device
</button>
