<h3>Your all clients:</h3>

<table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let client"> {{client.firstName}} {{client.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="adres">
        <th mat-header-cell *matHeaderCellDef> Adres </th>
        <td mat-cell *matCellDef="let client">  {{client.address.city}}, {{client.address.street}} {{client.address.houseNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Akcje  </th>
        <td mat-cell *matCellDef="let client" >
                <button mat-icon-button matTooltip="Click to Edit" (click)="addDevice(client.clientId)" class="iconbutton" color="primary">
                    <mat-icon aria-label="Add">add</mat-icon>
                 </button>
                <button mat-icon-button matTooltip="Click to Edit" (click)="editUser(client.clientId)" class="iconbutton" color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" (click)="deleteUser(client.clientId)" class="iconbutton" color="warn">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<button routerLink="/addClient" class="btn btn-primary">
    Add client
</button>
