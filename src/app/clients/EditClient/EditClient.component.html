<h2>Edytuj klienta</h2>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="panel" formGroupName="user">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && clientForm.get('user').get('email').errors }" />
            <div *ngIf="submitted && clientForm.get('user').get('email').errors" class="invalid-feedback">
                <div *ngIf="clientForm.get('user').get('email').errors?.required">Email is required</div>
                <div *ngIf="clientForm.get('user').get('email').errors?.minLength(3)">Email must be at least 3 characters</div>
            </div>
        </div>
    </div>
    <div class="panel" formGroupName="address">
        <h3>Adres:</h3>
        <div class="form-group">
            <label for="city">Miejscowosc</label>
            <input type="city" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && clientForm.get('address').get('city').errors }" />
            <div *ngIf="submitted && clientForm.get('address').get('city').errors" class="invalid-feedback">
                <div *ngIf="clientForm.get('address').get('city').errors?.required">City is required</div>                
                <div *ngIf="clientForm.get('address').get('city').errors?.minLength(3)">City must be at least 3 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="street">Ulica</label>
            <input type="street" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && clientForm.get('address').get('street').errors }" />
            <div *ngIf="submitted && clientForm.get('address').get('street').errors" class="invalid-feedback">
                <div *ngIf="clientForm.get('address').get('street').errors?.required">Street is required</div>                
                <div *ngIf="clientForm.get('address').get('street').errors?.minLength(3)">Street must be at least 3 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="houseNumber">Nr domu</label>
            <input type="houseNumber" formControlName="houseNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && clientForm.get('address').get('houseNumber').errors }" />
            <div *ngIf="submitted && clientForm.get('address').get('houseNumber').errors" class="invalid-feedback">
                <div *ngIf="clientForm.get('address').get('houseNumber').errors?.required">House number is required</div> 
            </div>
        </div>

        <div class="form-group">
            <label for="zipCode">Kod pocztowy</label>
            <input type="zipCode" formControlName="zipCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && clientForm.get('address').get('zipCode').errors }" />
            <div *ngIf="submitted && clientForm.get('address').get('zipCode').errors" class="invalid-feedback">
                <div *ngIf="clientForm.get('address').get('zipCode').errors?.required">Zip code is required</div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zatwierdź
        </button>
        <button type="button" (click)="generatePass()" [disabled]="loading" class="btn btn-link">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Wygeneruj nowe hasło
        </button>
        <a routerLink="" class="btn btn-link">Cancel</a>
    </div>
   
</form>
